<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap"
      rel="stylesheet"
    />
    <title>Question App</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <header class="header">Quiz</header>
        <div class="card-body">
          <h5 id="question" class="card-title">Question Text</h5>
          <hr />
          <div id="buttons">
            <button id="btn0" class="btn">
              <span id="choice0">Choice 0</span>
            </button>
            <button id="btn1" class="btn">
              <span id="choice1">Choice 1</span>
            </button>
            <button id="btn2" class="btn">
              <span id="choice2">Choice 2</span>
            </button>
            <button id="btn3" class="btn">
              <span id="choice3">Choice 3</span>
            </button>
          </div>
        </div>
        <div class="card-footer" id="progress"></div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
